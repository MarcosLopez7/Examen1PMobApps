<div>
    <ion-view view-title="Confirmación">
        <ion-content>    
            <h2>MUCHAS GRACIAS POR SU PREFERENCIA</h2>
            <br />
            <ul>
                <li><h4>Usuario:</h4><h5>{{ cliente.nombre }}</h5></li>
                <li><h4>Email:</h4><h5>{{ cliente.email }}</h5></li>
                <li><h4>Teléfono:</h4><h5>{{ cliente.telefono }}</h5></li>
                <li><h4>Ubicación:</h4><h5>{{ cliente.ubicacion }}</h5></li>
                <li><h4></h4></li>
            </ul>
            
            <button class="button button-full button-positive" ng-click="salir()">
                Salir
            </button>
        </ion-content>
    </ion-view>
</div>
